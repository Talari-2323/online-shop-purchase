<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My eStore</title>
  <link rel="stylesheet" href="ecom.css" />
</head>
<body>
  <header>
    <h1>My eStore</h1>
    <div id="cart-btn">üõí Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <aside>
      <h3>Filter by Category</h3>
      <label><input type="checkbox" class="filter" value="electronics"> Electronics</label><br>
      <label><input type="checkbox" class="filter" value="fashion"> Fashion</label><br>
      <label><input type="checkbox" class="filter" value="home"> Home</label><br><br>

      <h3>Filter by Gender</h3>
      <label><input type="checkbox" class="gender-filter" value="male"> Male</label><br>
      <label><input type="checkbox" class="gender-filter" value="female"> Female</label><br><br>

      <h3>Sort by Price</h3>
      <select id="sort-price">
        <option value="default">Default</option>
        <option value="low-high">Low to High</option>
        <option value="high-low">High to Low</option>
      </select>
    </aside>

    <section id="product-list">
      <!-- Products will be injected here -->
    </section>
  </main>

  <div id="cart-modal" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button id="close-cart">Close</button>
  </div>
  <!-- Inside ecom.html body -->
<div class="search-bar-container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Emmom..." oninput="showSuggestions(this.value)">
    <button class="search-icon" onclick="submitSearch()">üîç</button>
    <ul class="suggestions" id="suggestionsList"></ul>
  </div>
</div>

<a href="login.html"></a>
<a href="laptop.html"></a>
<a href="search.html"></a>
  <script src="ecom.js"></script>

</body>
</html>
